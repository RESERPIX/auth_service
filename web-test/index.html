<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Service Test Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Auth Service Test Interface</h1>
            <nav>
                <button id="loginBtn" class="nav-btn active">Login</button>
                <button id="registerBtn" class="nav-btn">Register</button>
                <button id="resetBtn" class="nav-btn">Reset Password</button>
                <button id="profileBtn" class="nav-btn">Profile</button>
            </nav>
        </header>

        <main>
            <!-- Login Form -->
            <section id="loginSection" class="form-section active">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login">Email or Phone:</label>
                        <input type="text" id="login" name="login" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div id="loginMessage" class="message"></div>
            </section>

            <!-- Registration Form -->
            <section id="registerSection" class="form-section">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email:</label>
                        <input type="email" id="regEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="regPhone">Phone (optional):</label>
                        <input type="tel" id="regPhone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password:</label>
                        <input type="password" id="regPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                        <label for="acceptTerms">I accept the terms and conditions</label>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <div id="registerMessage" class="message"></div>
            </section>

            <!-- Password Reset Form -->
            <section id="resetSection" class="form-section">
                <h2>Reset Password</h2>
                <form id="resetForm">
                    <div class="form-group">
                        <label for="resetEmail">Email:</label>
                        <input type="email" id="resetEmail" name="email" required>
                    </div>
                    <button type="submit">Send Reset Link</button>
                </form>
                <div id="resetMessage" class="message"></div>
                
                <!-- Reset Password Form (after receiving reset link) -->
                <form id="newPasswordForm" style="display: none;">
                    <div class="form-group">
                        <label for="resetToken">Reset Token:</label>
                        <input type="text" id="resetToken" name="resetToken" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password:</label>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                    </div>
                    <button type="submit">Reset Password</button>
                </form>
                <div id="newPasswordMessage" class="message"></div>
            </section>

            <!-- Profile Section -->
            <section id="profileSection" class="form-section">
                <h2>User Profile</h2>
                <div id="profileInfo">
                    <p>Please login to view your profile.</p>
                </div>
                
                <!-- Profile Update Form -->
                <form id="updateProfileForm" style="display: none;">
                    <div class="form-group">
                        <label for="profileFullName">Full Name:</label>
                        <input type="text" id="profileFullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="profilePhone">Phone:</label>
                        <input type="tel" id="profilePhone" name="phone">
                    </div>
                    <button type="submit">Update Profile</button>
                </form>
                <div id="profileMessage" class="message"></div>
            </section>
        </main>

        <footer>
            <p>Auth Service Test Interface &copy; 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
